<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    const censor = (str) => {
      return str
        .split(" ")
        .map((wrd) => (wrd.length > 4 ? "*".repeat(wrd.length) : wrd))
        .join(" ");
    };

    let hello = censor('hello im a programmer')
    console.log(hello)
  </script>
</body>

</html>
