  function MovieStore(data) {
    return {
      // data,
      totalPrice() {
        data.reduce((startingValue, item) => {
          return startingValue + item.price;
        }, 0);
      },
      checkTitle(title) {
        return data.filter((item) => (item.title == title ? title : null));
      },

    };
  }
